<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Norsa AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4">
        <header class="flex justify-end items-center py-4">
            <div class="relative">
                <button id="profileButton" class="flex items-center gap-2">
                    <span id="usernameDisplay" class="font-semibold"></span>
                    <i class="fa-solid fa-user-circle text-2xl"></i>
                </button>
                <div id="dropdownMenu" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg origin-top-right hidden">
                    <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Profile</a>
                        <a href="#" id="signOutButton" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Sign Out</a>
                    </div>
                </div>
            </div>
        </header>
        <main>
            {/* Your main content here */}
        </main>
    </div>

    <script>
        const usernameDisplay = document.getElementById('usernameDisplay');
        const profileButton = document.getElementById('profileButton');
        const dropdownMenu = document.getElementById('dropdownMenu');
        const signOutButton = document.getElementById('signOutButton');

        const email = localStorage.getItem('email');
        if (email) {
            usernameDisplay.textContent = email; // Display the email as username
        }

        profileButton.addEventListener('click', function() {
            dropdownMenu.classList.toggle('hidden');
        });

        signOutButton.addEventListener('click', function() {
            localStorage.removeItem('email');
            localStorage.removeItem('password');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
